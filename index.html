<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сватбата на Гергана и Красимир</title>
    <style>
        @font-face {
            font-family: 'WeddingFont';
            src: url('font.woff2') format('woff2');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0ed; /* Кремавият цвят от дизайна ти */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            line-height: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-section {
            background-color: #f0f0ed; 
            padding: 30px 10%;
            line-height: normal;
            text-align: center;
            font-family: 'WeddingFont', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8dbce0;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid #fff;
            border-radius: 25px;
            box-sizing: border-box;
            background: white;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #8dbce0; /* Светлосиньото от бутона ти */
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #76a6ca;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="top.png" alt="Покана">

        <div class="form-section">
            <form action="https://formspree.io/f/xvzbpnyd" method="POST">
                
                <label for="name">Вашите имена</label>
                <input type="text" id="name" name="Имена" required>

                <label for="attendance">Ще присъствате ли?</label>
                <select id="attendance" name="Присъствие" required>
                    <option value="" disabled selected>Изберете опция</option>
                    <option value="Да">Да, с удоволствие!</option>
                    <option value="Не">За съжаление, не можем.</option>
                </select>

                <label for="menu">Избор на меню</label>
                <select id="menu" name="Меню" required>
                    <option value="" disabled selected>Изберете меню</option>
                    <option value="Месно">Месно меню</option>
                    <option value="Вегетарианско">Вегетарианско меню</option>
                </select>

                <label for="phone">Телефонен номер</label>
                <input type="tel" id="phone" name="Телефон" placeholder="08XXXXXXXX" required>

                <button type="submit">ИЗПРАТИ</button>
            </form>
        </div>

        <img src="bottom.png" alt="Програма и Локация">
    </div>

</body>
</html>
